  <script>
    $( document ).ready(function() {         
		function populateTime() {   
				var optionsVal = document.querySelectorAll(".time-select")       
				var timeList = getTimeList();
				for (let i = 0; i < optionsVal.length; i++) {
					for (let j = 0; j < timeList.length; j++) {
						var createOptions = document.createElement("option");
						optionsVal[i].appendChild(createOptions);
						createOptions.text = timeList[j]
					}            
				}          
		}
		populateTime();

		$("#logo-input").change(function(){
			var tmppath = URL.createObjectURL(event.target.files[0]);
			$("#biz-logo-out").fadeIn("fast").attr('src',URL.createObjectURL(event.target.files[0]));
			$("#logo-input").html("Temporary Path(Copy it and try pasting it in browser address bar) --> <strong>["+tmppath+"]</strong>");
		})

		$("#cover-img-input").change(function(){
			var tmppath = URL.createObjectURL(event.target.files[0]);
			$("#cover-img-out").fadeIn("fast").attr('src',URL.createObjectURL(event.target.files[0]));
			$("#cover-img-input").html("Temporary Path(Copy it and try pasting it in browser address bar) --> <strong>["+tmppath+"]</strong>");
		})
	 
    });
