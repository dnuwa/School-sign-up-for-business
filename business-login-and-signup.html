<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>School Sign Up For Business</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--   CSS  -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="css/css2.css" />

		<!--   JS   -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
		></script>
	</head>

	<body>
		<!-- header-->
		<div class="container container-a">
			<header id="masthead">
				<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
					<div class="navbar-header">
						<button
							type="button"
							class="navbar-toggle"
							data-toggle="collapse"
							data-target=".navbar-collapse"
						>
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

						<a class="navbar-brand" href="#">
							<img
								src="images/SS logos-03.jpg"
								id="logo"
								alt="Loading..."
								class="logo"
							/> </a
						><br />

						<div class="prog-bar">
							<div class="col-sm-3 msg">Complete your profile</div>
							<div class="col-sm-8">
								<div class="progress progress-100">
									<div
										class="progress-bar progress-bar-20"
										role="progressbar"
										aria-valuenow="20"
										aria-valuemin="0"
										aria-valuemax="20"
									>
										20%
									</div>
								</div>
							</div>
							<div class="col-sm-1 msg2">20%</div>
						</div>
					</div>

					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li>
								<a href="business-login-and-signup.html"
									><button
										type="button"
										class="btn btn-default btn-arrow-right active"
									>
										Business Login and Password
									</button></a
								>
							</li>
							<li>
								<a href="business-account-info.html"
									><button
										type="button"
										class="btn btn-default btn-arrow-right"
									>
										Account Info
									</button></a
								>
							</li>
							<li>
								<a href="business-details-info.html"
									><button
										type="button"
										class="btn btn-default btn-arrow-right"
									>
										Business Details Info
									</button></a
								>
							</li>
							<li>
								<a href="business-service-info.html"
									><button
										type="button"
										class="btn btn-default btn-arrow-right"
									>
										Features
									</button></a
								>
							</li>
							<li>
								<a href="classes-info.html"
									><button
										type="button"
										class="btn btn-default btn-arrow-right"
									>
										Add Classes/ Lessons
									</button></a
								>
							</li>
						</ul>
					</div>
					<br />
				</div>
			</header>
		</div>

		<!-------------   end of header ------->

		<!-- START OF CONTAINER ONE-->
		<div class="padding-sm"></div>
		<div class="container-float">
			<div class="row row-float">
				<div class="col-sm-4 signUpTxt">
					<hr />
					<p>
						<strong
							>Sign-up your business to our active, local, sports community
						</strong>
					</p>
					<hr />
				</div>
				<div class="col-sm-8">
					<div class="padding-sn"></div>

					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4" for="email"
								>Company Name:</label
							>
							<div class="col-sm-6">
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Company  name"
								/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="email"
								>Create login ID:</label
							>
							<div class="col-sm-6">
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Add email address you want to use to login"
								/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="email"
								>Password:</label
							>
							<div class="col-sm-6">
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Password"
								/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="email"
								>Confirm Password:</label
							>
							<div class="col-sm-6">
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Confirm Password"
								/>
							</div>
						</div>
					</form>

					<div class="row">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<a href="business-account-info.html"
								><button class="btn btnNext-e">NEXT</button></a
							>
						</div>
						<div class="col-sm-4"></div>
					</div>

					<div class="padding-sn"></div>

					<div class="row">
						<div class="col-sm-3"></div>
						<div class="col-sm-6">
							<a href="https://www.facebook.com">
								<button class="btn btnFacebook">LOGIN WITH FACEBOOK</button></a
							>
						</div>
						<div class="col-sm-3"></div>
					</div>

					<div class="row">
						<div class="col-sm-3"></div>
						<div class="col-sm-6">
							<a href="https://www.googleplus.com">
								<button class="btn btnGoogle">LOGIN WITH GOOGLE PLUS</button></a
							>
						</div>
						<div class="col-sm-3"></div>
					</div>

					<div class="padding-sn"></div>
				</div>
			</div>
		</div>
		<!-- END OF CONTAINER ONE-->

		<div class="padding-sm"></div>
	</body>
</html>
