 <script>
			function populateSports() {
				var optionsVal = document.getElementById("sportsDropDown");
				var sportList = getSportsList();
				for (let i = 0; i < sportsList.length; i++) {
					var createOptions = document.createElement("option");
					optionsVal.appendChild(createOptions);
					createOptions.text = sportsList[i];
				}
			}
			populateSports();

			function populateInstructorExperience() {
				var optionsVal = document.getElementById(
					"instructorExperienceDropDown"
				);
				for (let i = 0; i <= 30; i++) {
					var createOptions = document.createElement("option");
					optionsVal.appendChild(createOptions);
					createOptions.text = i + " years";
				}
			}
			populateInstructorExperience();

			function populateInstructorSkill() {
				var optionsVal = document.getElementById("instructorSkillDropDown");
				var skillList = getSkillList();
				for (let i = 0; i < skillList.length; i++) {
					var createOptions = document.createElement("option");
					optionsVal.appendChild(createOptions);
					createOptions.text = skillList[i];
				}
			}
			populateInstructorSkill();

			function populateStudentSkill() {
				var optionsVal = document.getElementById("studentSkillDropDown");
				var skillList = getStudentExperienceList();
				for (let i = 0; i < skillList.length; i++) {
					var createOptions = document.createElement("option");
					optionsVal.appendChild(createOptions);
					createOptions.text = skillList[i] + " only";
				}
			}
			populateStudentSkill();

			function populateCancellation() {
				var optionsVal = document.getElementById("cancellationDropDown");
				for (let i = 0; i <= 48; i++) {
					var createOptions = document.createElement("option");
					optionsVal.appendChild(createOptions);
					createOptions.text = i + " hours";
				}
			}
			populateCancellation();

			function populateDistanceRadius() {
				var optionsVal = document.getElementById("distanceRadiusDropDown");
				for (let i = 0; i <= 50; i++) {
					var createOptions = document.createElement("option");
					optionsVal.appendChild(createOptions);
					createOptions.text = i + " miles";
				}
			}
			populateDistanceRadius();
		</script>
